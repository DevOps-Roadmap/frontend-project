# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  name: 'azure'

steps:
- task: UseNode@1
  inputs:
    version: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- script: |
    docker build -t ajayjohn100/frontend-project:latest . -f Dockerfile
  displayName: 'Build conainer image'
-  script: |
   displayName: Docker run
     docker run -d ajayjohn100/frontend-project:latest
- task: Docker@2
  inputs:
    containerRegistry: 'dockerconnection'
    repository: 'ajayjohn100/frontend-project:latest'
    command: 'push'