# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- script: |
    docker build -t $(imagename):$(Build.BuildId) . -f Dockerfile
  displayName: 'Docker Build'

- script: |
    docker run -d $(imagename):$(Build.BuildId)
  displayName: 'Docker run'

- task: Docker@2
  inputs:
    containerRegistry: 'dockerconnection'
    repository: '$(imagename)'
    command: 'push'
    tags: '$(Build.BuildId)'

- script: |
    git checkout -b main
    sed -i 's|ajayjohn100/frontend-project|ajayjohn100/frontend-project:$(Build.BuildId)|g' k8s/simple/frontent-deployment.yaml
    git config --global user.email "ajay95264@gmail.com"
    git config --global user.name "ajuzajay"
    git add .
    git commit -m "change image"
    git remote -v  # Log the remote repository details
    git push origin main



- task: Kubernetes@1
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'my-cluster'
    namespace: 'default'
    command: 'apply'
    arguments: '-f k8s/simple'
